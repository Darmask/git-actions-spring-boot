name: Build test feaute branch
on:
    push:
        branches:
            - features/*
jobs:
    build-feature:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: |
                  echo 'pull and checking out from git repository'
            - name: setup java 17
              uses: actions/setup-java@v3
              with:
                    distribution: 'temurin'
                    java-version: '17'
            - name: build with maven
              run: |
                 mvnw clean install
                 echo 'build with maven'
            




