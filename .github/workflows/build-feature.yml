name: Build test feature branch

on:
  push:
    branches:
      - features/*

jobs:
  build-feature:
    runs-on: ubuntu-latest
    steps:
      - name: Show Secrets
        run: |
          echo ${{ secrets.ACCESS_TOKEN }}  # Accediendo al token de acceso
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build with Maven
        run: |
          mvn clean install

      
